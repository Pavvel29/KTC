<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор траєкторії снаряду</title>
    <link rel="stylesheet" href="./style/nullstayle.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script defer src="./script/script.js"></script>
  </head>
  <body>
    <div id="map">
      <div class="open-menu none">
        <i class="material-icons" style="font-size:36px">settings</i>
      </div>
      <div class="avto-corection none">
        <i class="material-icons" style="font-size:36px">all_inclusive</i>
      </div>
      <div class="corection none">
        <i class="material-icons" style="font-size:36px">center_focus_weak</i>
      </div>

      
      <div class="conteiner">
      <form id="inputForm">
        <div class="button-div">
          <i class="material-icons" style="font-size:36px">close</i>
        </div>
        <h2>Корекція Траєкторії Снаряду</h2>
        <label for="mass">Маса снаряду (кг):</label>
        <input type="number" id="mass" required step="any" value="1.8" /><br />

        <label for="initialVelocity">Початкова швидкість (м/с):</label>
        <input type="number" id="initialVelocity" required value="150" /><br />

        <label for="dragCoefficient">Коефіцієнт опору повітря:</label>
        <input
          type="number"
          id="dragCoefficient"
          required
          step="0.01"
          value="0.02"
        /><br />

        <label for="angle">Кут нахилу ствола (градуси):</label>
        <input
          type="number"
          id="angle"
          required
          step="0.1"
          min="0"
          max="90"
        /><br />

        <label for="azimuth">Азимут (градуси):</label>
        <input
          type="number"
          id="azimuth"
          required
          min="0"
          max="360"
          step="0.1"
        /><br />

        <label for="latitudeDegrees">Широта (градуси, хвилини, секунди):</label>
        <input
          type="number"
          id="latitudeDegrees"
          placeholder="Градуси"
          required
        />
        <input
          type="number"
          id="latitudeMinutes"
          placeholder="Хвилини"
          required
        />
        <input
          type="number"
          id="latitudeSeconds"
          placeholder="Секунди"
          required
        />
        <select id="latitudeDirection" required>
          <option value="N">N</option>
          <option value="S">S</option></select
        ><br />

        <label for="longitudeDegrees"
          >Довгота (градуси, хвилини, секунди):</label
        >
        <input
          type="number"
          id="longitudeDegrees"
          placeholder="Градуси"
          required
        />
        <input
          type="number"
          id="longitudeMinutes"
          placeholder="Хвилини"
          required
        />
        <input
          type="number"
          id="longitudeSeconds"
          placeholder="Секунди"
          required
        />
        <select id="longitudeDirection" required>
          <option value="E">E</option>
          <option value="W">W</option></select
        ><br />

        <label for="initialZ">Висота над рівнем моря (м):</label>
        <input type="number" id="initialZ" required value="100" /><br />

        <label for="gravity">Гравітаційне прискорення (м/с²):</label>
        <input
          type="number"
          id="gravity"
          value="9.81"
          step="0.01"
          required
        /><br />

        <label for="airDensity">Щільність повітря (кг/м³):</label>
        <input
          type="number"
          id="airDensity"
          value="1.225"
          step="0.001"
          required
        /><br />

        <label for="projectileArea"
          >Площа поперечного перерізу снаряду (м²):</label
        >
        <input
          type="number"
          id="projectileArea"
          value="0.05"
          step="0.01"
          required
        /><br />

        <button type="submit">Розрахувати траєкторію</button>
        <button type="button" id="autofillButton">
          Автозаповнення координат
        </button>
        <button type="button" id="toggleOrientation">
          Увімкнути автооновлення кута
        </button>
      </form>
      <div id="result"></div>
    </div>
    </div>
    </div>
  </body>
</html>
